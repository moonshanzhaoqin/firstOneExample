
{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block title %}index
{% endblock %}

{% block main %}
     <ul class="question-list-group">
     {% for question in questions %}

         <li>
         <div class="avatar-group">
             <img src="{{ url_for('static',filename='images/0.jpg')}}" class="avatar">
         </div>
         <div class="question-group">
             <p class="question-title"><a href="{{ url_for("detail",question_id=question.id) }}" >{{ question.title }}</a></p>
             <p class="question-content" ><a href="{{ url_for("detail",question_id=question.id) }}">{{ question.content }}</a></p>
             <div class="question-info">
                 <span class="question-author">{{ question.author.username }}</span>
                 <span class="question-time">{{ question.creat_time}}</span>
             </div>
         </div>
     </li>

         {% endfor %}

        </ul>

{% endblock %}
